<section class="movieContainer">
  <div class="top">
  <img src="{{ book?.coverImageUrl }}" alt="{{ book?.name }}" class="poster" />
  <div class="bookmarks">
    <button (click)="changeBookmark()"  class="bookmarkBtn">
      <mat-icon *ngIf="book?.bookmark; else moreIcon" class="unbookmark">bookmark</mat-icon>
      <ng-template #moreIcon>
        <mat-icon class="bookmark">bookmark</mat-icon>
      </ng-template>
    </button>
  </div>
  </div>
  <div class="details">
    <h1>
      {{ book?.title }}
    </h1>
    <h1><mat-icon class="star">star</mat-icon>{{ book?.rating }}</h1>
  </div>
  <div class="authorName">
    <h3><strong>Author: </strong>{{ book?.author }}</h3>
    <h3><strong>Published Year: </strong>{{ book?.publishedYear }}</h3>
  </div>

  <div class="description">
    <p><strong>Genre: </strong>{{ book?.genres?.join(" | ") }}</p>
    <p><strong>Language: </strong>{{ book?.languages?.join(" | ") }}</p>
    <p><strong>About: </strong><br />{{ book?.description }}</p>
  </div>
  <div class="likeDislike">
    <button
      mat-raised-icon-button
      class="countBtn"
      color="primary"
      (click)="incrementLike()"
      matBadge="{{ book?.like }}"
      matBadgePosition="after"
      matBadgeColor="accent"
    >
      <mat-icon>thumb_up</mat-icon>
    </button>
    <button
      mat-raised-icon-button
      class="countBtn"
      color="primary"
      (click)="incrementDisLike()"
      matBadge="{{ book?.dislike }}"
      matBadgePosition="after"
      matBadgeColor="accent"
    >
      <mat-icon>thumb_down</mat-icon>
    </button>
  </div>
  <div class="edit-delete">
    <button (click)="editPage()" mat-icon-button aria-label="Edit page">
      <mat-icon>edit</mat-icon>
    </button>
    <button
      mat-icon-button
      class="deleteBtn"
      color="primary"
      (click)="deleteMovie()"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  
</section>
