<section class="movieContainer">
  <img
    (click)="movieDetailsPage()"
    src="{{ book.coverImageUrl }}"
    alt="{{ book.name }}"
    class="poster"
  />
  <div class="detailsContainer">
    <div class="details">
      <h4>
        {{ book.title }}
      </h4>
      <!-- <div class="star-rating"> -->
      <h4 class="star-rating">
        <mat-icon class="star">star</mat-icon>{{ book.rating }}
      </h4>
      <!-- </div> -->
    </div>
    <div class="authorName">
      <h5>{{ book.author }}</h5>
      <h5>{{ book.publishedYear }}</h5>
    </div>
  </div>
</section>
