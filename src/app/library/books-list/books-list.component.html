<div class="search">
  <form [formGroup]="searchForm" class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Search Books</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input formControlName="search" color="warn" type="text" matInput />
    </mat-form-field>
  </form>
</div>
<section class="movies">
  <app-book
    *ngFor="let mv of bookList; let i = index"
    [book]="mv"
    (removeMovie)="loadBooksData()"
  ></app-book>
</section>
